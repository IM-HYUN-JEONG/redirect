<!-- redirect.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // URL 파라미터에서 `url` 값을 받아 리다이렉트
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const targetUrl = params.get("url"); // 'url' 파라미터 값을 추출
        
        window.location.href = targetUrl;// 페이지가 로드된 후 0초 만에 리다이렉트
      };
    </script>
  </head>
</html>
